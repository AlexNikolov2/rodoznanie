<header id="header">
  <div class="left">
    <img src="../../../assets/images/logo.png" alt="" />
    <h2>Родознание</h2>
    <button
      class="hamburger"
      type="button"
      [@rotatedState]="state"
      (click)="toggleHamburger()"
    >
      <span class="hamburger-box">
        <span class="hamburger-inner"></span>
      </span>
    </button>
  </div>
  <nav>
    <ul id="navbar">
      <li><a routerLink="/">Начало</a></li>
      <li>
        <a routerLink="/map"><fa-icon [icon]="icons.globe"></fa-icon></a>
      </li>
      <li id="login" *ngIf="!authService.isLoggedIn">
        <a routerLink="/login">Влизане</a>
      </li>
      <li id="register" *ngIf="!authService.isLoggedIn">
        <a routerLink="/register">Регистрация</a>
      </li>
      <li id="add-history" *ngIf="authService.isLoggedIn">
        <a routerLink="/add-history">Добави история</a>
      </li>
      <li
        id="login"
        *ngIf="authService.isLoggedIn"
        (click)="authService.Logout()"
      >
        <a>Излез</a>
      </li>
    </ul>
  </nav>
</header>
