<google-map height="85vh" width="100vw" [center]="center" [zoom]="7">
  <div *ngFor="let story of stories | async">
    <map-marker
      *ngFor="let markerPosition of markerPositions"
      [position]="markerPosition"
      (mapClick)="openInfoWindow(marker)"
      #marker="mapMarker"
    >
    </map-marker>
    <map-info-window>
      <a routerLink="/history-details/{{ story.id }}">{{ story.history }}</a>
    </map-info-window>
  </div>
</google-map>
