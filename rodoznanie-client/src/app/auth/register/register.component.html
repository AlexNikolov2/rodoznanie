<article class="reg-wrap">
  <div *ngIf="submitted && form.invalid" class="error">
    <p *ngIf="form.get('email')!.errors?.['required']">Необходим е имейл!!</p>
    <p *ngIf="form.get('email')!.errors?.['email']">Имейлът е невалиден!</p>
    <p *ngIf="form.get('password')!.errors?.['required']">
      Паролата е задължителна!
    </p>
    <p *ngIf="form.get('password')!.errors?.['minlength']">
      Паролата трябва да има поне 6 знака!
    </p>
    <p *ngIf="form.get('firstName')!.errors?.['required']">
      Личното име е необходимо!
    </p>
    <p *ngIf="form.get('firstName')!.errors?.['minlength']">
      Личното име трябва да бъде с поне 2 букви!
    </p>
    <p *ngIf="form.get('lastName')!.errors?.['required']">
      Фамилното име е необходимо!
    </p>
    <p *ngIf="form.get('lastName')!.errors?.['minlength']">
      Фамилното име трябва да бъде поне 2 букви!
    </p>
  </div>

  <section class="register">
    <h2>Регистрирай се!</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="inputs">
        <input
          formControlName="firstName"
          type="text"
          placeholder="Лично име"
        />
        <input formControlName="lastName" type="text" placeholder="Фамилия" />
        <input formControlName="email" type="email" placeholder="Имейл" />
        <input
          formControlName="password"
          type="password"
          placeholder="Парола"
        />
      </div>
      <div class="button">
        <button type="submit" class="btn btn-primary">Потвърди</button>
      </div>
    </form>
  </section>
</article>
