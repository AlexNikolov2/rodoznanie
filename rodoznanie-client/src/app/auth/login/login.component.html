<section class="login-wrap">
  <div *ngIf="submitted && form.invalid" class="error">
    <p *ngIf="form.get('email')!.errors?.['required']">
      Имейлът в задължителен!
    </p>
    <p *ngIf="form.get('email')!.errors?.['email']">Имейлът е невалиден!</p>
    <p *ngIf="form.get('password')!.errors?.['required']">
      Паролата е необходима!
    </p>
    <p *ngIf="form.get('password')!.errors?.['minlength']">
      Паролата трябва да бъде с поне 6 знака!
    </p>
  </div>
  <section class="login">
    <h2>Влез</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="email">
        <label for="email"><b>Имейл</b></label>
        <div class="email-input">
          <fa-icon [icon]="icons.email"></fa-icon>
          <input
            formControlName="email"
            class="form-control"
            type="email"
            placeholder="Въведи твоя имейл"
          />
        </div>
      </div>
      <div class="password">
        <label for="password"><b>Password</b></label>
        <div class="pass-input">
          <fa-icon [icon]="icons.lock"></fa-icon>
          <input
            formControlName="password"
            class="form-control"
            type="password"
            placeholder="Въведи парола"
          />
        </div>
      </div>
      <button type="submit" class="btn btn-primary"><b>LOGIN</b></button>
      <div class="google">
        <p>Or sign up using</p>
        <img
          src="../../../assets/images/google.png"
          alt=""
          (click)="authService.GoogleAuth()"
        />
      </div>
      <div class="no-account">
        <p>Not having an account yet?</p>
        <a routerLink="/register"><b>Sign up</b></a>
      </div>
    </form>
  </section>
</section>
